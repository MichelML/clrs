   <script>
     
function merge(arr, startIndex, midIndex, endIndex) {

    var k = startIndex;

    var lengthOfLeftArray = midIndex - startIndex + 1,
        lengthOfRigthArray = endIndex - midIndex;

    var leftArray = [], rightArray = [];

    var i = 1;
    for (; i <= (lengthOfLeftArray); i++) {
        
        leftArray.push(arr[startIndex + i - 1]);
    
    }

    var j = 1;
    for (; j <= (lengthOfRigthArray);j++) {
    
        rightArray.push(arr[midIndex + j]); 
    
    }

    leftArray.push("sentinel");
    rightArray.push("sentinel");
    console.log(leftArray);
    console.log(rightArray);
    i = 0; j = 0;

    for (;k < arr.length; k++) {
    
        if (leftArray[i] <= rightArray[j] || rightArray[j] === "sentinel") {
        
            arr[k] = leftArray[i];
            i++;
        
        } 
        else {
        
            arr[k] = rightArray[j]; 
            j++;
        
        }
    }

    console.log(arr);

}
